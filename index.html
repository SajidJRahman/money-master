<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saving Calculator</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS stylesheet -->
    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <!-- header start -->
    <header>
        <h1 id="first-header" class="text-center">Saving Calculator</h1>
    </header>
    <!-- header end -->

    <!-- main part start -->
    <section class="container-fluid mx-auto">
        <div class="row d-flex">

            <!-- main image -->
            <div class="container d-flex justify-content-center col-lg-5 col-md-12 col-sm-12">
                <img class="img-fluid img-money" src="images/jar-coins.jpg" alt="image of coins in a jar">
            </div>

            <!-- calculation section -->
            <div id="calculator-style" class="container col-lg-5 col-md-12 col-sm-12">
                <h4 class="text-center m-4">Income</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <p class="m-0 me-1">Income:</p>
                    <input id="income" class="input-field" min="0" type="number" placeholder="Your Income">
                </div>
                <div>
                    <p id="notify-income" class="notify text-center"><strong>Please enter a valid number!</strong></p>
                </div>
                <h4 class="text-center m-4">Expenses</h4>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <p class="m-0 me-4">Food:</p>
                    <input id="food-expense" class="input-field" min="0" type="number" placeholder="Food Expenses">
                </div>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <p class="m-0 me-4">Rent:</p>
                    <input id="rent-expense" class="input-field" min="0" type="number" placeholder="Renting Expenses">
                </div>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <p class="m-0 me-1">Clothes:</p>
                    <input id="clothes-expense" class="input-field" min="0" type="number"
                        placeholder="Clothing Expenses">
                </div>
                <div>
                    <p id="notify-expenses" class="notify text-center"><strong>Please enter a valid number!</strong></p>
                </div>
                <div class="text-center">
                    <button
                        onclick="verifyInput('income', 'notify-income'); verifyInputText('total-expenses', 'notify-expenses')"
                        id="calculate-button" class="shadow-sm fw-bold btn btn-blue px-5 py-2" disabled>
                        Calculate
                    </button>
                </div>
                <div>
                    <h4 class="text-center m-4">Total
                        Expenses: €<span id="total-expenses">0</span></h4>
                    <h4 class="text-center m-4">Balance: €<span id="balance">0</span></h4>
                </div>

                <!-- saving section -->
                <div class="d-flex justify-content-center align-items-center">
                    <p class="m-0 me-3">Save:</p>
                    <input id="saving-input" class="text-center" min="0" type="number" placeholder="Saving">
                    <p class="m-0 mx-3">%</p>
                    <button onclick="verifyInput('saving-input', 'notify-save')" id="saving-button"
                        class="shadow-sm fw-bold btn btn-blue px-5 py-2" disabled>Save</button>
                </div>
                <div>
                    <p id="notify-save" class="notify text-center"><strong>Please enter a valid number!</strong></p>
                </div>
                <div>
                    <h4 class="text-center m-4">Saving Amount: €<span id="saving-amount">0</span></h4>
                    <h4 class="text-center m-4 mb-0">Remaining Balance: €<span id="remaining-balance">0</span></h4>
                </div>
            </div>
        </div>
    </section>
    <!-- main part end -->

    <!-- JavaScript -->
    <script src="JS/javascript.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
