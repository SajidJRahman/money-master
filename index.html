<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="CSS/style.css">
</head>

<body>
    <header>
        <h1 id="first-header" class="text-center">Money Master</h1>
    </header>

    <section class="container-fluid mx-auto">
        <div class="d-flex">
            <div class="container d-flex justify-content-center">
                <img class="img-fluid img-money" width="500px" src="images/money.jpg" alt="image of money">
            </div>
            <div id="calculator-style" class="container">
                <h4 class="text-center m-4">Income</h4>
                <div class="d-flex justify-content-center align-items-center">
                    <p class="m-0 me-3">Income:</p>
                    <input class="input-field" type="text" placeholder="Your Income">
                </div>
                <h4 class="text-center m-4">Expenses</h4>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <p class="m-0 me-3">Food:</p>
                    <input class="input-field" type="text" min="0" placeholder="Food Expenses">
                </div>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <p class="m-0 me-3">Rent:</p>
                    <input class="input-field" type="text" min="0" placeholder="Renting Expenses">
                </div>
                <div class="d-flex justify-content-center align-items-center m-3">
                    <p class="m-0 me-3">Clothes:</p>
                    <input class="input-field" type="text" min="0" placeholder="Clothing Expenses">
                </div>
                <div class="text-center">
                    <button class="shadow-sm fw-bold btn btn-blue px-5 py-2">Calculate</button>
                </div>
                <div>
                    <h4 class="text-center m-4">Total Expenses: 5500</h4>
                    <h4 class="text-center m-4">Balance: 4500</h4>
                </div>
                <div class="d-flex justify-content-center align-items-center">
                    <p class="m-0 me-3">Save:</p>
                    <input id="input-saving" class="text-center" type="text" min="0" placeholder="Saving">
                    <p class="m-0 mx-3">%</p>
                    <button class="shadow-sm fw-bold btn btn-blue px-5 py-2">Save</button>
                </div>
                <div>
                    <h4 class="text-center m-4">Saving Amount: 5500</h4>
                    <h4 class="text-center m-4 mb-0">Remaining Balance: 4500</h4>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
